<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="min-h-screen text-white flex justify-center item items-center ">
          <div class="flex flex-col item items-center gap-10">
            <h1 class="text 8xl font-anton uppercase">Alpha clash pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black">Play now</button>
          </div>
        </section>
       
        <section id="play-ground" class="hidden">
          <!-- screen -->
          <div class="flex flex-col items-center gap-20 pt-20">
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white px-7 pb-4  rounded-b-xl">Don't watch keyboard  while playing...</p>
          </div>
          <div class="flex justify-center item-center h-full">
            <p class="text-black text-9xl font-bold">Y</p>
          </div>
          </div>
    
          
          <!-- keyboard -->
          <div>
              <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd class="kbd">q</kbd>
                  <kbd class="kbd">w</kbd>
                  <kbd class="kbd">e</kbd>
                  <kbd class="kbd">r</kbd>
                  <kbd class="kbd">t</kbd>
                  <kbd class="kbd">y</kbd>
                  <kbd class="kbd">u</kbd>
                  <kbd class="kbd">i</kbd>
                  <kbd class="kbd">o</kbd>
                  <kbd class="kbd">p</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd class="kbd">a</kbd>
                  <kbd class="kbd">s</kbd>
                  <kbd class="kbd">d</kbd>
                  <kbd class="kbd">f</kbd>
                  <kbd class="kbd">g</kbd>
                  <kbd class="kbd">h</kbd>
                  <kbd class="kbd">j</kbd>
                  <kbd class="kbd">k</kbd>
                  <kbd class="kbd">l</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd class="kbd">z</kbd>
                  <kbd class="kbd">x</kbd>
                  <kbd class="kbd">c</kbd>
                  <kbd class="kbd">v</kbd>
                  <kbd class="kbd">b</kbd>
                  <kbd class="kbd">n</kbd>
                  <kbd class="kbd">m</kbd>
                  <kbd class="kbd">/</kbd>
                </div>
          </div>
        </div>
             <!-- keyboard end -->
           
  <!-- life score -->
     
       <section>
        <div class="score">
          <img src="images/Group 25.png" alt="">
        </div>

       </section>       
      </section>

      <section class="score3 flex flex-col justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4  rounded-lg">
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span>14</span>
          </h1>
          <button class="btn">Play Now</button>
          <p>Practice will make you Pro</p>
        </div>
        
      </section>
      
 
       
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
</body>

</html>
